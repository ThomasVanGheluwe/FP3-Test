<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://beatles-experience.herokuapp.com/css/home.css">
    <link rel="stylesheet" href="https://beatles-experience.herokuapp.com/css/loading-screen.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Old+Standard+TT&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4e382ff54b.js" crossorigin="anonymous"></script>
    <title>Homepage</title>

</head>

<body>

    <div id="container-loading">
        <img class="loading-image" src="/img/Comp 1_2.gif" alt="">
        <p class="loading-text">Loading...</p> 
     </div>

<main id="main">

    <header id="home-header-container" class="home-header-container">
        <h1>The Beatles</h1>
        <h2>Immersive Experience</h2>
        <button id="home-getstarted"> Get started</button>
    </header>

   
   <!-- AUDIO DISPLAY DISPLAY NONE/VISIBLE -->
    <div id="audio-home-containers" class="display-none">
         <div class="enable-audio-popup"> 
            <h1>Audio?</h1>
            <p>The Beatles Immersive Experience contains many <span class="audio-fragments">audio fragments</span>. Would you like to enable your audio before getting started?</p>
            <div class="audio-container-buttons">
                <button id="audio-yes" class="audio-yes">Yes, keep the audio</button>
                <button id="audio-no" class="audio-no"><span>Disable my audio</span></button>
            </div>
        </div>
        <div id="audio-container-home"></div>

        <div id="container-audio-buttons" class="container-audio-buttons">

            <img id="cover-DMC" class="cover-DMC cover-moving" src="/img/HereComesTheSun.png" alt="">
                
            <div id="sub-container-slider" class="sub-container-audio">
                <p id="what-music"><span class="now-playing-green">The Beatles - Here comes the sun</span> </p>
                <div class="sub-sub-container">
                    <span>
                        <button id="play-button-home" class="play-button-home"><i class="fas fa-pause-circle breathing-button-animation"></i></button>
                        <input id="volumeSlider" class="volumeSlider" type="range" min="0" max="100" value="50" step="1">
                    </span>
                </div>

            </div>
        </div>
    </div>


    <div id="container-imgRoadBeatles" class="imgRoadBeatles"></div>

</main>

<script src="https://beatles-experience.herokuapp.com/js/home.js"></script>
<script src="https://beatles-experience.herokuapp.com/js/animation.js"></script>


</body>


</html>
